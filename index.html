<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>

  <div class="grid grid-cols-1">
    <div
      class="bg-[url(/images/pattern-bg-mobile.png)] lg:bg-[url(/images/pattern-bg-desktop.png)] h-72 bg-cover max-sm:relative">
      <div class="container px-5 mx-auto">
        <h1 class="text-3xl lg:text-5xl mt-8 text-white font-medium text-center">IP Address Tracker</h1>

        <form id="formIp"
          class="bg-white my-5 lg:w-[700px] lg:mx-auto lg:mt-10 lg:mb-12 flex items-center justify-between pl-5 rounded-2xl">
          <div class="flex items-center flex-1">
            <input class="w-full focus-visible:outline-none text-[18px]" type="text" name="inputIp" id="inputIp"
              placeholder="Search for any IP address">
          </div>
          <button type="submit" class="bg-veryDarkGray p-5 rounded-e-2xl flex items-center justify-center">
            <img class="w-full" src="./images/icon-arrow.svg" alt="icon arrow">
          </button>
        </form>

        <div
          class="bg-white lg:w-full flex flex-col lg:grid lg:grid-cols-4 lg:gap-10 lg:-space-y-0 space-y-5 items-center lg:items-start text-center lg:text-start py-5 lg:px-20 lg:pt-10 lg:pb-10 rounded-xl pointer-events-none shadow-xl mx-10 max-md:absolute max-md:left-0 max-md:right-0 z-30">
          <div class="">
            <h2 class="text-darkGray text-sm uppercase font-semibold tracking-widest">IP Address</h2>
            <p class="text-veryDarkGray font-medium text-xl lg:text-2xl mt-2" id="ip"></p>
          </div>
          <div class="relative">
            <div class="hidden w-[1px] h-16 bg-darkGray lg:block absolute -left-8 top-0"></div>
            <h2 class="text-darkGray text-sm uppercase font-semibold tracking-widest">
              Location</h2>
            <div class="flex gap-1">
              <p class="text-veryDarkGray font-medium text-xl lg:text-2xl mt-2" id="location">
              </p>
              <p class="text-veryDarkGray font-medium text-xl lg:text-2xl mt-2" id="country"></p>
              <p class="text-veryDarkGray font-medium text-xl lg:text-2xl mt-2" id="postalCode"></p>
            </div>
          </div>
          <div class="relative">
            <div class="hidden w-[1px] h-16 bg-darkGray lg:block absolute -left-8 top-0"></div>
            <h2 class="text-darkGray text-sm uppercase font-semibold tracking-widest">Timezone</h2>
            <p class="text-veryDarkGray font-medium text-xl lg:text-2xl mt-2" id="timezone"><span
                class="timezoneNumber"></span></p>
          </div>
          <div class="relative">
            <div class="hidden w-[1px] h-16 bg-darkGray lg:block absolute -left-8 top-0"></div>
            <h2 class="text-darkGray text-sm uppercase font-semibold tracking-widest">ISP</h2>
            <p class="text-veryDarkGray font-medium text-xl lg:text-2xl mt-2" id="isp"></p>
          </div>

        </div>
      </div>
    </div>
    <div>
      <img src="./images/icon-location.svg" alt="location icon" class="iconLoc z-50 overflow-visible absolute hidden">
      <div class="relative" id="map"></div>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>

</html>
